name: Auditoria de Seguridad

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  security-audit:
    name: Auditoria de Seguridad Completa
    runs-on: ubuntu-latest
    
    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Configurar PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, pdo_mysql, openssl, sodium
          tools: composer:v2

      - name: Instalar dependencias
        run: composer install --prefer-dist --no-progress

      - name: Auditoria de dependencias Composer
        run: |
          echo "Ejecutando auditoria de dependencias..."
          composer audit --format=plain || echo "Auditoria completada con advertencias"
        continue-on-error: true

      - name: Analisis estatico con PHPStan
        run: |
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse src/ --level=5 --no-progress || true
          else
            echo "PHPStan no instalado, instalando..."
            composer require --dev phpstan/phpstan --no-interaction || true
            if [ -f vendor/bin/phpstan ]; then
              vendor/bin/phpstan analyse src/ --level=5 --no-progress || true
            fi
          fi
          echo "Analisis estatico completado"
        continue-on-error: true

      - name: Escaneo de secretos hardcodeados
        run: |
          echo "Buscando posibles secretos hardcodeados..."
          grep -rniE "password\s*=\s*['\"][^'\"]+['\"]" --include="*.php" --exclude-dir=vendor --exclude-dir=tests . || true
          grep -rniE "api_key\s*=\s*['\"][^'\"]+['\"]" --include="*.php" --exclude-dir=vendor --exclude-dir=tests . || true
          echo "Escaneo completado"
        continue-on-error: true

      - name: Verificar funciones peligrosas
        run: |
          echo "Buscando funciones potencialmente peligrosas..."
          grep -rniE "\b(eval|exec|shell_exec|system|passthru)\s*\(" --include="*.php" --exclude-dir=vendor --exclude-dir=tests . || echo "No se encontraron funciones peligrosas"
        continue-on-error: true

      - name: Generar reporte de seguridad
        run: |
          echo "Reporte de Seguridad - $(date)" > security-report.txt
          echo "=========================================" >> security-report.txt
          echo "" >> security-report.txt
          echo "Archivos PHP analizados:" >> security-report.txt
          find . -name "*.php" -not -path "./vendor/*" -not -path "./tests/*" | wc -l >> security-report.txt
          echo "" >> security-report.txt
          echo "Clases de seguridad encontradas:" >> security-report.txt
          ls -la src/Security*.php 2>/dev/null || echo "Ninguna" >> security-report.txt
          cat security-report.txt

      - name: Subir reporte de seguridad
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.txt
          retention-days: 30
