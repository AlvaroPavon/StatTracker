name: PHP CI (PHPUnit & MySQL)

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ] 

env:
  DB_HOST: 127.0.0.1
  DB_DATABASE: testing_db 
  DB_USERNAME: root
  DB_PASSWORD: '' 
  # Necesario para que MySQL sepa dónde escuchar las conexiones dentro del runner
  # El puerto 3306 es el puerto estándar de MySQL
  MYSQL_PORT: 3306 
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    # 1. MODIFICACIÓN CRÍTICA: Uso de 'services' para MySQL
    services:
      mysql:
        image: mysql:8.0 # Usamos una imagen Docker oficial de MySQL
        env:
          MYSQL_DATABASE: ${{ env.DB_DATABASE }}
          MYSQL_ROOT_PASSWORD: ${{ env.DB_PASSWORD }}
        # Mapea el puerto del contenedor (3306) al host (127.0.0.1:3306)
        ports:
          - ${{ env.MYSQL_PORT }}:3306 
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=10


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' 
          extensions: mbstring, pdo, pdo_mysql
          coverage: none
          
      # 3. Esperar a que MySQL esté listo y funcione
      - name: Wait for MySQL
        # Intentamos una conexión directa, esperando hasta que tenga éxito
        run: while ! mysql -h 127.0.0.1 -P ${{ env.MYSQL_PORT }} -u ${{ env.DB_USERNAME }} -e "quit" 2>/dev/null; do sleep 1; done
        
      # 4. Importar el esquema de la base de datos (usando las credenciales y el puerto del servicio)
      - name: Import database schema (database.sql)
        run: |
          mysql -h 127.0.0.1 -P ${{ env.MYSQL_PORT }} -u ${{ env.DB_USERNAME }} ${{ env.DB_DATABASE }} < database.sql
        
      # 5. Instalar dependencias
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-dir)" >> $GITHUB_OUTPUT
        
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
          
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      
      # 6. Ejecutar PHPUnit
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit