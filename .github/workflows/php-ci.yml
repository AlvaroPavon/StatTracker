name: PHP CI (Auto-Generate Coverage)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# 1. Permiso para que el robot pueda subir la carpeta
permissions:
  contents: write

env:
  DB_HOST: 127.0.0.1
  DB_DATABASE: testing_db 
  DB_USERNAME: root
  DB_PASSWORD: '' 
  MYSQL_PORT: 3306 
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0 
        env:
          MYSQL_DATABASE: ${{ env.DB_DATABASE }}
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes' 
        ports:
          - 3306:3306 
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. AQU√ç EST√Å LA CLAVE: Activamos Xdebug y extensiones necesarias
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' 
          extensions: mbstring, pdo, pdo_mysql, pdo_sqlite, sqlite3
          coverage: xdebug  # <--- Si esto dice 'none', no funcionar√° nunca
          
      - name: Install MySQL Client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: while ! mysql -h 127.0.0.1 -P ${{ env.MYSQL_PORT }} -u ${{ env.DB_USERNAME }} -e "quit" 2>/dev/null; do sleep 1; done
        
      - name: Import database schema
        run: |
          # Nota: Aseg√∫rate de que tu database.sql no tenga 'CREATE DATABASE' dentro
          mysql -h 127.0.0.1 -P ${{ env.MYSQL_PORT }} -u ${{ env.DB_USERNAME }} ${{ env.DB_DATABASE }} < database.sql
        
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Set execute permission for PHPUnit
        run: chmod +x vendor/bin/phpunit
      
      # 3. GENERAR LA CARPETA (Si este paso no se ejecuta as√≠, no hay carpeta)
      - name: Run PHPUnit and Generate Coverage
        run: vendor/bin/phpunit --coverage-html coverage
        
      # 4. SUBIR LA CARPETA AUTOM√ÅTICAMENTE
      - name: Commit Coverage Report
        if: success() # Solo si los tests pasan
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Forzamos la subida de la carpeta coverage
          git add -f coverage/
          
          # Hacemos commit si hay cambios
          git commit -m "üìä Auto-update: Informe de cobertura [skip ci]" || echo "No changes to commit"
          
          # Subimos los cambios a la rama principal
          git push origin HEAD:main