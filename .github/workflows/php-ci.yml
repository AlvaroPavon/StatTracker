name: PHP CI (Auto-Commit Coverage)

on:
  push:
    branches: [ "main" ]
  # Quitamos pull_request para evitar bucles infinitos de commits
  workflow_dispatch: # Permite ejecutarlo manualmente desde la web

# 1. PERMISOS: Necesarios para que el bot pueda escribir en tu repositorio
permissions:
  contents: write

env:
  DB_HOST: 127.0.0.1
  DB_DATABASE: testing_db 
  DB_USERNAME: root
  DB_PASSWORD: '' 
  MYSQL_PORT: 3306 
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0 
        env:
          MYSQL_DATABASE: ${{ env.DB_DATABASE }}
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes' 
        ports:
          - 3306:3306 
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      # 2. Configurar PHP con Xdebug
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' 
          extensions: mbstring, pdo, pdo_mysql
          coverage: xdebug # Activamos cobertura
          
      - name: Install MySQL Client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: while ! mysql -h 127.0.0.1 -P ${{ env.MYSQL_PORT }} -u ${{ env.DB_USERNAME }} -e "quit" 2>/dev/null; do sleep 1; done
        
      - name: Import database schema
        run: |
          mysql -h 127.0.0.1 -P ${{ env.MYSQL_PORT }} -u ${{ env.DB_USERNAME }} ${{ env.DB_DATABASE }} < database.sql
        
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-dir)" >> $GITHUB_OUTPUT
        
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
          
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Set execute permission for PHPUnit
        run: chmod +x vendor/bin/phpunit
      
      # 3. Generar el reporte
      - name: Run PHPUnit and Generate Coverage
        run: vendor/bin/phpunit --coverage-html coverage
        
      # 4. Forzar commit aunque estÃ© en gitignore
      - name: Commit Coverage Report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f coverage/  # El -f fuerza la subida aunque estÃ© ignorado
          git commit -m "ðŸ“Š Auto-update: Informe de cobertura actualizado [skip ci]" || echo "No changes to commit"
          git push